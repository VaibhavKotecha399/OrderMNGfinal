<div class="container">
  <div class="row g-0">
    <div class="row g-0">
      <div class="col text-center p-2 mb-3 rounded-3 bg-info">
        <span class="fs-3">Products</span>
      </div>
    </div>

    <div class="col">
      <table class="table table-hover text-black">
        <thead class="thead text-info" style="font-weight: 1">
          <tr>
            <th>Pid</th>

            <th>ProductName</th>

            <th>Seller</th>

            <th>Price</th>
            <th>Qty</th>
            <th>Category</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of productList">
            <td>{{ p.Pid }}</td>

            <td>{{ p.ProductName }}</td>

            <td>{{ p.Seller }}</td>

            <td>{{ p.Price }}</td>

            <td>{{ p.Qty }}</td>

            <td>{{ p.Category }}</td>
            <!-- <td>

                        <button type="button" class="btn btn-danger rounded-5">

                            <i class="fa fa-trash"></i></button>

                    </td> -->
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-danger rounded-5" (click)="del(Pid)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
